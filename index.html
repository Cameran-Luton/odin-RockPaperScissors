<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="rockPaperScissors.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>RPS</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title roboto-black">Rock paper scissors!</h1>
    </header>
    <div class="game">
      <h2 class="score">Score: 0</h2>
      <div class="results">
        <h3 class="display">Ready when you are</h3>
      </div>
      <div class="selection roboto-black">
        <h2>What do you choose?</h2>
        <div class="buttons">
          <button class="button" id="rock">Rock</button>
          <button class="button" id="paper">Paper</button>
          <button class="button" id="scissors">Scissors</button>
        </div>
      </div>
    </div>
  </body>
</html>
